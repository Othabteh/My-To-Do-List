<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-To-Do-List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>My-To-Do-List</h1></header>
    <main>
        <section id="form-sec">
            <form id="form">
                <fieldset>
                    
                    <div>
                        <label for="task">Task</label>
                        <input type="text" name="" id="task" required placeholder="task">
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="" id="date" required >
                    </div>
                    <div>
                        <label for="urqency">Urqency</label>
                        <select name="urqency" id="urqency">
                            <option value="Low">Low</option>
                            <option value="Medium ">Medium, </option>
                            <option value="High">High</option>
                            
                          </select>
                          
                       
                    </div>
                    <div>
                        <input type="submit" name="" id="subBtn">
                    </div>
                </fieldset>
            </form>

        </section>
        <section id="table-sec">
            <table id="table">

            </table>
            <div id="clear">
                <button id="clrBtn">Clear All Data</button>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
